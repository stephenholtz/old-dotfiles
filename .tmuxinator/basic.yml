# ~/.tmuxinator/basic.yml
name: basic
root: ~/

pre: 

windows:
  - main:
      layout: main-vertical
      panes:
        - ls
        - brew update 
  - shell:
      layout: main-vertical
      panes:
          - fortune -l 
          - cd dotfiles && pwd
  - WeeChat: if [[ ! -z $(pgrep "weechat") ]]; then; killall weechat; fi && bitlbee -F && weechat
